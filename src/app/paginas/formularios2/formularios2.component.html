<h3>Formulario Reactico</h3>
<form [formGroup]="formulario" #formDir="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre: </label>
        <input type="text" class="form-control" formControlName="nombre" required>        
    </div>
    <div class="form-group">
        <label for="correo">E-mail: </label>
        <input type="text" class="form-control" formControlName="correo" required>        
    </div>
    <div class="form-group">
        <label for="telefono">Telefono: </label>
        <input type="text" class="form-control" formControlName="telefono" required>        
    </div>
    <div class="form-group">
        <label for="direccion">Direccion: </label>
        <input type="text" class="form-control" formControlName="direccion" required>        
    </div>
    <div class="form-group">
        <label for="pais">Pais: </label>
        <select class="form-control" formControlName="pais">
            <option *ngFor="let pais of paises" value="{{pais.dominio}}">
                {{pais.nombre}}
            </option>
        </select>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" (click)="Enviar()" [disabled]="formulario.invalid">Enviar</button>
</form>
